name: Playwright CI/CD

on:
  [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Step 3: Install dependencies (including Playwright and Allure CLI)
    - name: Install dependencies
      run: |
        npm install
        npm install playwright
        npm install -D allure-commandline

    # Step 4: Run Playwright tests using the testpw script in package.json
    - name: Run Playwright tests
      run: |
        npm run testpw

    # Step 5: Generate Allure Report (HTML UI)
    - name: Generate Allure Report
      run: |
        allure generate allure-results --clean -o allure-report

    # Step 6: Upload Allure HTML Report as a GitHub Artifact
    - name: Upload Allure Report
      uses: github/actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report
